<!DOCTYPE html>
<html>
  <head>
    
        
        <title>Heaven® - Login</title>
        
        
        <link rel="stylesheet" href="path/to/bootstrap.min.css">
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/517/PNG/512/ring_love_diamond_icon-icons.com_51094.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <link rel="stylesheet" href="./toast.css">
  </head>
        
        
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">AlbanianLingo</div>
                <nav class="navbar">
                    <a href="index.html" class="nav__link active">About</a>                    
                    <a href="index.html" class="nav__link">Service</a>
                    <a href="index.html" class="nav__link">Work</a>
                    
                    <a href="#" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>
            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">Your changes has been saved</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>

        <div class="progress"></div>

    </div>
<style>
    #message {
  display:none;
  background:  #95e1d3;
  color: #ffffff;
  position: relative;
  padding: 20px;
  margin-top: 10px;
}

#message p {
  text-align: justify;
  font-size: 10px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
} 

.valid:before {
  position: relative;
  left: -35px;
  content: "✔️";
}
</style>
    <div class="box" id = "box">
        <span class="borderLine"></span> 
        <form>
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span> Username</span>
                <hr>
                <i></i>
            </div>
             <div class="inputBox">
                <input type="password" required="required" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <span> Password</span>
                <div id="message">
                    <h3>Password must contain the following:</h3> <ul>
                    <li><p id="letter" class="invalid">A <b>lowercase</b> letter</p> </li>
                    <li><p id="capital" class="invalid">A <b>capital (uppercase)</b>letter</p></li>
                    <li><p id="number" class="invalid">A  <b>number</b></p></li>
                    <li><p id="length" class="invalid">Minimum <b> 8 characters</b></p> </li> </ul>
                  </div>
                                  
                  <script>
                    var myInput = document.getElementById("psw");
                    var letter = document.getElementById("letter");
                    var capital = document.getElementById("capital");
                    var number = document.getElementById("number");
                    var length = document.getElementById("length");
                    
                    myInput.onfocus = function() {
                      document.getElementById("message").style.display = "block";
                      document.getElementById("box").style.width = "400px";
                      document.getElementById("box").style.height = "400px";  
                    }
                  
                  // When the user clicks outside of the password field, hide the message box
                  myInput.onblur = function() {
                    document.getElementById("message").style.display = "none";
                    document.getElementById("box").style.width = "400px";
                      document.getElementById("box").style.height = "350px";   
                }
                  
                  // When the user starts to type something inside the password field
                  myInput.onkeyup = function() {
                    // Validate lowercase letters
                    var lowerCaseLetters = /[a-z]/g;
                    if(myInput.value.match(lowerCaseLetters)) {  
                      letter.classList.remove("invalid");
                      letter.classList.add("valid");
                    } else {
                      letter.classList.remove("valid");
                      letter.classList.add("invalid");
                    }
                    
                    // Validate capital letters
                    var upperCaseLetters = /[A-Z]/g;
                    if(myInput.value.match(upperCaseLetters)) {  
                      capital.classList.remove("invalid");
                      capital.classList.add("valid");
                    } else {
                      capital.classList.remove("valid");
                      capital.classList.add("invalid");
                    }
                  
                    // Validate numbers
                    var numbers = /[0-9]/g;
                    if(myInput.value.match(numbers)) {  
                      number.classList.remove("invalid");
                      number.classList.add("valid");
                    } else {
                      number.classList.remove("valid");
                      number.classList.add("invalid");
                    }
                    
                    // Validate length
                    if(myInput.value.length >= 8) {
                      length.classList.remove("invalid");
                      length.classList.add("valid");
                    } else {
                      length.classList.remove("valid");
                      length.classList.add("invalid");
                    }
                  }
                  </script>
                <hr> 
                <i></i>
            </div>
            <div class="link">
                <a href="#">Forget Password?</a>
            </div>
            <div class="link">
            <a href="#">Sign up</a>
        </div>

       
 
        </form> 
        
    </div>

    <button>Sign in</button>
<script src="./toast.js"></script>

</body>




</html>
